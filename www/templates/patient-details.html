<ion-header-bar class="bar bar-calm">
    <h1 class="title">{{patientDetails.name}}</h1>
</ion-header-bar>
<ion-content>
    <ion-view view-title="DoctorDetails">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText" placeholder="Search Transactions">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="patient in doctorDetails.patients | filter:searchText">
                {{ patient.name}}
            </ion-item>
        </ion-list>
    </ion-view>
</ion-content>
