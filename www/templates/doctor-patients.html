<ion-header-bar class="bar bar-positive">
    <h1 class="title title-center">{{doctorDetails.name}}</h1>
</ion-header-bar>
<ion-content>
    <ion-view view-title="DoctorDetails">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="patient in doctorDetails.patients | filter:searchText"
                      ui-sref="patient-details({ patientIndex: $index, doctorInd: doctorInde })">
                {{ patient.name}}
            </ion-item>
        </ion-list>
    </ion-view>
</ion-content>
<ion-footer-bar>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-home positive"></i>
            Doctors
        </a>
        <a class="tab-item" ui-sref="add-patient({ doctorInd: doctorInde })">
            <i class="icon ion-ios7-plus positive"></i>
            Add Patient
        </a>
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-compose positive"></i>
            Edit
        </a>
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-trash assertive"></i>
            Delete
        </a>
    </div>
</ion-footer-bar>
