<ion-header-bar class="bar bar-calm">
    <h1 class="title">{{doctorDetails.name}}</h1>
</ion-header-bar>
<ion-content>
    <ion-view view-title="DoctorDetails">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="patient in doctorDetails.patients | filter:searchText" ui-sref="patient-details({ patientIndex: $index, doctorInd: doctorInde })">
                {{ patient.name}}
            </ion-item>
        </ion-list>
    </ion-view>
</ion-content>
<div class="tabs tabs-icon-top">
    <a class="tab-item"  href="#/">
        <i class="icon ion-ios7-home calm"></i>
        Doctors
    </a>
    <a class="tab-item"  ui-sref="add-patient({ doctorInd: doctorInde })">
        <i class="icon ion-ios7-plus calm"></i>
        Add Patient
    </a>
</div>
