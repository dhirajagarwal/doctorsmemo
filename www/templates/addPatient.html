<ion-header-bar class="bar bar-positive">
    <a href="#/doctor-patients/{{doctorInde}}" class="button button-icon ion-ios7-arrow-back">
    </a>
    <h1 class="title ml70">{{txtFields.header}}</h1>
</ion-header-bar>
<ion-content class="mt20">
    <ion-view view-title="AddPatient">
        <form ng-submit="patFuncs.buttonAction()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="John" required ng-model="patient.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Illness</span>
                    <input type="text" placeholder="Sickness" required ng-model="patient.illness">
                </label>
                <label class="item item-input">
                    <span class="input-label">Start Date</span>
                    <input type="tel" placeholder="12-12-2012" required ng-model="patient.startDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="tel" placeholder="9876543210" required ng-model="patient.phone">
                </label>
                <label class="item item-input">
                    <span class="input-label">Fees</span>
                    <input type="tel" placeholder="Treatment Fees" required ng-model="patient.fees">
                </label>
                <label class="item item-input">
                    <span class="input-label">Share</span>
                    <input type="tel" placeholder="Doctor's Share" required ng-model="patient.share">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">{{txtFields.buttonTxt}}</button>
            </div>
        </form>
    </ion-view>
</ion-content>
<ion-footer-bar>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-home positive"></i>
            Doctors
        </a>
        <a class="tab-item" href="#/doctor-patients/{{doctorInde}}">
            <i class="icon ion-ios7-home positive"></i>
            Patients
        </a>
    </div>
</ion-footer-bar>
