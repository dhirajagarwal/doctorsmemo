<ion-header-bar class="bar bar-positive">
    <a href="#/doctor-patients/{{doctorInde}}" class="button button-icon ion-ios7-arrow-back">
    </a>
    <h1 class="title ml70">Add Patient</h1>
</ion-header-bar>
<ion-content class="mt20">
    <ion-view view-title="AddPatient">
        <form ng-submit="addPatient()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="John" required ng-model="patient.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Lewis" required ng-model="patient.lastname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Illness</span>
                    <input type="text" placeholder="Sickness" required ng-model="patient.illness">
                </label>
                <label class="item item-input">
                    <span class="input-label">Start Date</span>
                    <input type="text" placeholder="12/12/2012" required ng-model="patient.startDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">End Date</span>
                    <input type="text" placeholder="12/12/2012" required ng-model="patient.endDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="tel" placeholder="9876543210" required ng-model="patient.tel">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">Add Patient</button>
            </div>
        </form>
    </ion-view>
</ion-content>
<ion-footer-bar>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-home positive"></i>
            Doctors
        </a>
        <a class="tab-item" href="#/doctor-patients/{{doctorInde}}">
            <i class="icon ion-ios7-home positive"></i>
            Patients
        </a>
    </div>
</ion-footer-bar>
