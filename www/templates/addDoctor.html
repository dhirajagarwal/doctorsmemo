<ion-header-bar class="bar bar-positive">
    <h1 class="title title-center">{{txtFields.header}}</h1>
</ion-header-bar>
<ion-content class="mt20">
    <ion-view view-title="AddDoctor">
        <form ng-submit="docFuncs.buttonAction()">
            <div class="list">
                <label class="item item-input item-icon-left">
                    <i class="icon ion-person"></i>
                    <span class="input-label ml35">Name</span>
                    <input type="text" placeholder="Dr. John" required ng-model="doctor.name">
                </label>
                <label class="item item-input item-icon-left">
                    <i class="icon ion-card"></i>
                    <span class="input-label ml35">Address</span>
                    <input type="text" placeholder="Aundh" required ng-model="doctor.address">
                </label>
                <label class="item item-input item-icon-left">
                    <i class="icon ion-ios7-telephone"></i>
                    <span class="input-label ml35">Phone</span>
                    <input type="tel" placeholder="9876543210" required ng-model="doctor.phone">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">{{txtFields.buttonTxt}}</button>
            </div>
        </form>
    </ion-view>
</ion-content>
<ion-footer-bar>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/">
            <i class="icon ion-ios7-home positive"></i>
            Doctors
        </a>
    </div>
</ion-footer-bar>
