<ion-header-bar class="bar bar-positive">
    <h1 class="title title-center">Doctors</h1>
</ion-header-bar>
<ion-content>
    <ion-view view-title="Doctors">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="doctor in allDocs | filter:searchText" href="#/doctor-patients/{{$index}}">
                {{ doctor.name}}
            </ion-item>
        </ion-list>
    </ion-view>
</ion-content>
<ion-footer-bar keyboard-attach>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#/doctorAdd">
            <i class="icon ion-ios7-plus positive"></i>
            Add Doctor
        </a>
    </div>
</ion-footer-bar>
