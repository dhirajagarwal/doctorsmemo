<ion-view>
    <ion-nav-title>Doctors</ion-nav-title>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="mt20 has-header has-footer">
        <div class="row" ng-if="doc.tog">
            <div class="col-offset-20">
            </div>
            <div class="col-offset-20"></div>
            <div class="col-20 text-center"><i class="icon ion-man fs30"></i></div>
            <div class="col-20 text-center"><i class="icon ion-flask fs30"></i></div>
            <div class="col-20 text-center"><i class="icon ion-android-contacts fs30"></i></div>
        </div>
        <div class="list card">
            <a ng-repeat="doctor in allDocs | filter:search.searchText"
               ng-class="{'small-font' : doc.tog , 'item-icon-left' : !doc.tog}"
               href="#/app/doctor-patients/{{doctor.$id}}"
               class="item">
                <i class="icon ion-person" ng-if="!doc.tog"></i>{{doctor.name}}
                <div class="row" ng-if="doc.tog">
                    <div class="col-offset-33"></div>
                    <div class="col-25 text-center">{{doctor.patient}}</div>
                    <div class="col-25 text-center">{{doctor.material}}</div>
                    <div class="col-25 text-center">{{doctor.visdoc}}</div>
                </div>
            </a>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="tabs tabs-icon-top">
            <a class="tab-item" href="#/app/doctorAdd">
                <i class="icon ion-ios7-plus positive"></i>
                Add Doctor
            </a>
            <a class="tab-item" ng-click="doc.expand();">
                <i class="icon" ng-class="{'ion-plus-round dark' : !doc.tog , 'ion-minus-round dark' : doc.tog}"></i>
                <span ng-bind="doc.tog ? 'Collapse All' : 'Expand All'"></span>
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
